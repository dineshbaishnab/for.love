<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffdde1, #ffe4e1, #fff0f5, #ffe0cc);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 228, 225, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
      width: 450px;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #ff1493;
      margin-bottom: 15px;
      font-size: 3em;
      text-shadow: 1px 1px 6px rgba(255, 182, 193, 0.8);
      font-family: 'Dancing Script', cursive;
    }

    p.message {
      font-size: 1.5em;
      color: #c71585;
      margin-bottom: 20px;
      font-style: italic;
      min-height: 60px;
      font-family: 'Dancing Script', cursive;
    }

    button {
      padding: 15px 30px;
      margin: 8px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      color: white;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
    }

    button:hover { transform: scale(1.1); }

    .yes-btn { background-color: #ff69b4; }
    .no-btn { background-color: #ff6347; position: absolute; }

    .extra-btn { background-color: #90ee90; color: #333; }
    .hidden { display: none; }
    .emoji { font-size: 2em; margin: 15px 0; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 25px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Music control */
    .music-control {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tara hai kyaü§£ </h1>
    <p class="message">Tum meri duniya ho! üå∏</p>
    <div style="position:relative; height:100px;">
      <button class="yes-btn" onclick="showOptions('yes')">Yes</button>
      <button class="no-btn" id="noBtn" onclick="showOptions('no')">No</button>
    </div>
    
    <div class="extra-options hidden">
      <p class="emoji">üíèüòç</p>
      <button class="extra-btn" onclick="alert('Tera pyar meri rooh ka sukoon hai! üíñ')">Send Love</button>
      <button class="extra-btn" onclick="alert('Tujhe gale laga lunga ek din! ü§ó')">Send Hug</button>
    </div>

    <!-- Music -->
    <div class="music-control">
      <audio autoplay loop controls>
        <source src="kkk.lint.mm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const yesMessages = [
      "üòò Tum meri wajah-e-zindagi ho!",
      "üòç Tum meri khushi ka sabab ho!",
      "üíñ Tum meri rooh ka sukoon ho!",
      "üåπ Tum meri duaon ka jawaab ho!",
      "‚ú® Tum meri duniya ki sabse khoobsurat baat ho!"
    ];

    const noMessages = [
      "üò¢ Par tum hamesha mere dil mein ho!",
      "üíî Tum na sahi, par meri duaon mein ho!",
      "üò≠ Tumhari kami har pal mehsoos hoti hai!",
      "üåô Tum meri adhuri kahani ho!",
      "‚ù§Ô∏è Tum meri yaadon ka hissa ho!"
    ];

    let yesCount = 0, noCount = 0;

    function showOptions(choice) {
      const extraOptions = document.querySelector('.extra-options');
      extraOptions.classList.remove('hidden');
      let messageBox = document.querySelector('.message');

      if (choice === 'yes') {
        messageBox.textContent = yesMessages[yesCount % yesMessages.length];
        yesCount++;
      } else {
        messageBox.textContent = noMessages[noCount % noMessages.length];
        noCount++;
      }
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);

    // No button move logic
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".container");
      const maxX = container.clientWidth - noBtn.clientWidth - 20;
      const maxY = container.clientHeight - noBtn.clientHeight - 20;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });
  </script>
</body>
</html>
